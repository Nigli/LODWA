<div id="tr_form">
    <form method="post" action="process.php">
        <input type="hidden" name="tr_token" value="[TR_TOKEN]"/>
        <input type="hidden" name="fk_tr_type" value="1"/><!--Value based on choice TR,SCX OR CXR???-->
        <div id="tr_form-top">
            <h2>New Trade Rec</h2>    
            <span id="tr_form_strategy">Selected strategy: [TR_STRATEGY]</span><br>
        </div>
        <div id="tr_form-left">
            <label for="tr_form_entry_choice">Entry Choice</label>
            <select id="tr_form_entry_choice" name="entry_choice">
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
            </select>        
            <label for="tr_form_future">Contract and number of contracts</label>
            <select id='tr_form_future' name='fk_future'>
               [FUTURE_CONTRACTS]
            </select>
            <input id="tr_num_contr" name="num_contr" type="number" value="[TR_NUM_CONTR]"/><br> 
            <label for="tr_form_month">Month and Year</label><br>
            <select id="tr_form_month" name="month">
                [MONTHS]
            </select>    
            <select id="tr_form_year" name="year">
                [YEARS]
            </select>
        </div>
        <div id="tr_form-right">
            <label for="tr_form_entry_price">Entry Price</label>
            <input id="tr_form_entry_price" name="entry_price" type="text" value="[TR_ENTRY_PRICE]"/><br> 
            <label for="tr_form_price_target">Price Target</label>
            <input id="tr_form_price_target" name="price_target" type="text" value="[TR_PRICE_TARGET]"/><br> 
            <label for="tr_form_stop_loss">Stop Loss</label>
            <input id="tr_form_stop_loss" name="stop_loss" type="text" value="[TR_STOP_LOSS]"/>
        </div>
        <input id="tr_form_submit" type="submit" value="Send" name="submit"/>
    </form>
</div>
<script>    
    $("#tr_form_future").val("[TR_FUTURE_CONTRACT]");
    $("#tr_form_month").val("[TR_MONTH]");
    $("#tr_form_year").val("[TR_YEAR]");
    $("#tr_form_entry_choice").val("[TR_ENTRY_CHOICE]");
</script>
